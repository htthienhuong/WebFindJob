<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn tuyển dụng - Nhà tuyển dụng</title>
    <link type="text/css" rel="stylesheet" href="./static/css/homepage.css"/>

    <link rel="icon" type="image/png" href="static/img/favicon.png"/>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="static/css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body class="bg-linear-pink">
    <div class="d-flex bg-pink">
        <a href="bs_homed.html" class="btn ms-md-4 ms-2 mt-1 box-hover-zoom-light fw-bolder box-hover-move-left">
            <i class="bi bi-backspace-fill"></i>
            <span class="text-decoration-underline fs-5">Trang chủ</span>
        </a>

        <a href="#" class="ms-auto btn me-3 mt-1 box-hover-opacity-medium box-hover-zoom-medium">
            <span class="fs-2 fw-bolder text-white"><i class="bi bi-briefcase-fill align-text-top me-1"></i>PecanCV</span>
        </a>
    </div>

    <div class="container-fuild d-flex p-5 pt-2 justify-content-center bg-pink">
        <div class="row row-cols-1 pb-5">
            <div class="text-bg-primary py-3 rounded box-shadow-2 border border-3 border-dark">
                <h1 class="fw-bolder text-end border border-5 rounded p-4 box-shadow-2 text-center">Đăng bài tuyển dụng - Nhà tuyển dụng</h1>
            </div>
        </div>        
    </div>

    <div class="container p-lg-4 p-0 bg-white uf-content rounded box-shadow-1">
        <div class="row m-auto bg-invisible">
            <div class="col-1 d-flex justify-content-lg-end p-0">
                <h2 class="text-vertical m-0 text-bg-pink rounded p-3 border-pink text-decoration-underline d-none d-md-flex justify-content-center">Thông tin tuyển dụng</h2>
            </div>
            <div class="col-md-11 col-12 text-bg-pink-light rounded border-pink">
                <div class="container p-md-3 pt-lg-0">
                    <div class="row mt-4">
                        <div class="col">
                            <label for="rf-job" class="form-label mb-1 ms-2 fw-bolder">Ngành nghề cần tuyển</label>
                            <input  type="text" class="form-control" id="rf-job" placeholder="Nhập tên ngành...">
                        </div>
                        <div class="col border-start-pink">
                            <div class="col">
                                <label for="rf-pos" class="form-label mb-1 ms-2 fw-bolder">Chức vụ trong công ty</label>
                                <input type="text" class="form-control" id="rf-pos" placeholder="Tên vị trí công tác...">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <label for="" class="d-block form-label mb-1 ms-2 fw-bolder">Thời gian làm việc</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rf-jobtime" value="Toàn thời gian">
                                <label class="form-check-label" for="rf-jobtime-1">Toàn thời gian</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="rf-jobtime" value="Bán thời gian">
                                <label class="form-check-label" for="rf-jobtime-2">Bán thời gian</label>
                            </div>
                        </div>
                        <div class="col-6 border-start-pink">
                            <label for="rf-exp" class="form-label mb-1 ms-2 fw-bolder">Số năm kinh nghiệm</label>
                            <input type="number" class="form-control" id="rf-exp" placeholder="Nhập số năm kinh nghiệm tối thiểu...">
                        </div> 
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="salary-range" class="form-label mb-md-1 ms-md-2 fw-bolder">Mức lương tối thiểu</label>
                            <small class="text-muted">(0-100 triệu, khác: Thỏa thuận)</small>
                            <div class="input-group">
                                <input type="number" class="form-control-sm col-md-3 col-12 border-0 border-secondary" id="rf-range-value" placeholder="Nhập một số...">
                                <span class="input-group-text million d-none d-md-flex" id="salary-range-value"></span>
                                <input type="range" class="form-range h-auto form-control d-none d-md-flex" min="-1" max="101" step="1" id="salary-range">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="rf-describe" class="form-label mb-1 ms-2 fw-bolder">Mô tả công việc</label>
                            <textarea class="form-control" id="rf-describe" rows="3" placeholder="Miêu tả công việc các ứng viên dự kiến sẽ làm..."></textarea>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="rf-advand" class="form-label mb-1 ms-2 fw-bolder">Những quyền lợi</label>
                            <textarea class="form-control" id="rf-advand" rows="3" placeholder="Những quyền lợi khi tham gia/Điểm thu hút ứng viên,..."></textarea>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="rf-require" class="form-label mb-1 ms-2 fw-bolder">Những yêu cầu</label>
                            <textarea class="form-control" id="rf-require" rows="3" placeholder="Những yêu cầu cho ứng viên...."></textarea>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <label for="rf-loc" class="form-label mb-1 ms-2 fw-bolder">Địa điểm làm việc</label>
                            <textarea class="form-control" id="rf-loc" rows="3" placeholder="Những địa chỉ làm việc dự kiến..."></textarea>
                        </div>
                    </div>

                    <div class="box-submit mt-4 ms-2">
                        <input class="form-check-input" type="checkbox" value="" id="check-agree">
                        <label class="form-check-label" for="check-agree">
                            Tôi đã đọc và chấp nhận <a href="#">Điều khoản dịch vụ</a> của PecanCV
                        </label>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <a src="#" href="bs_homed.html" type="submit" class="btn btn-secondary me-5">
                            <i class="bi bi-arrow-left align-text-top"></i>
                            Quay về
                        </a>
                        <button id="upload" type="submit" class="btn btn-success">
                            Hoàn thành
                            <i class="bi bi-paperclip align-text-top"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./static/js/recruit.js"></script>
<script src="../model/recruitModel.js" type="module"></script>
</body>
</html>
