<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="icon" type="image/png" href="static/img/favicon.png"/>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="static/css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <!-- Thanh Nav điều hướng -->
    <div class="container-fuild" style="height: 5vh;">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand ms-4 text-pink-medium box-hover-zoom-light box-hover-opacity-medium" href="../index.html">
                    <span class="display-6 fs-3 fw-bolder"><i class="bi bi-briefcase-fill align-text-bottom me-1"></i>PecanCV</span>
                </a>
                <div class="box-hover-zoom-light box-hover-opacity-medium">
                    <a class="nav-link ps-2 border-start-pink" href="bs_signup.html">
                        <span class="fw-bolder text-nowrap me-3"><i class="bi bi-pen align-text-top me-1"></i>Nhà tuyển dụng</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Phần nhập đăng nhập -->
    <div class="row row-cols-2 bg-pink-light ps-1 m-auto" style="height: 95vh;">
        <div class="col-lg-5 col-12 d-flex px-lg-5">
            <div class="container align-self-center px-lg-5 px-md-4">
                <div class="header-signup mb-5">
                    <h2 class="display-6 fw-bolder text-dark text-nowrap">Chào mừng bạn trở lại!</h2>
                    <p class="text-muted">
                        Đăng nhập để trải nghiệm các dịch vụ tốt nhất của
                        <span class="text-pink-strong fw-bolder">PecanCV</span>
                    </p>
                </div>

                <div id="signin-rep" class="bg-danger-subtle fw-semibold mb-2 p-2 fst-italic d-none"></div>

                <div class="form-floating mb-2 box-shadow rounded">
                    <input type="text" class="form-control ps-3 pe-md-5" id="email" placeholder=" ">
                    <label for="su-account" class="ms-1 text-dark">
                        <i class="bi bi-person-fill align-text-top"></i>
                        Email
                    </label>
                </div>

                <div class="form-floating mb-2 box-shadow rounded">
                    <input type="password" class="form-control ps-3 pe-5" id="password" placeholder=" ">
                    <label for="su-password" class="ms-1 text-dark">
                        <i class="bi bi-shield-lock-fill align-text-top"></i>
                        Mật khẩu 
                    </label>
                    <div class="input-show-pwd text-secondary">
                        <i class="far fa-eye" id="togglePassword"></i>
                    </div>
                </div>

                <a href="forget.html" class="float-end mb-3 me-1 text-pink-strong fw-semibold" style="line-height: 0.5rem;" rel="noopener noreferrer">Quên mật khẩu</a> 
                <div class="mt-3">
                    <button type="submit" id="login" class="btn btn-success w-100 box-shadow">
                        Đăng nhập
                        <i class="ps-1 bi bi-rocket-takeoff align-text-top"></i>
                    </button>
                </div>

                <div class="container mt-3">
                    <p class="text-muted text-center fst-italic d-none d-md-block">Hoặc đăng nhập bằng tài khoản mạng xã hội</p>
                    <p class="text-muted text-center fst-italic d-md-none">Hoặc tài khoản MXH</p>
                    <div class="d-flex justify-content-evenly">
                        <a id="facebook" class="btn btn-primary flex-fill me-4 p-1">
                            <i class="bi bi-facebook align-text-top"></i>
                            Facebook
                        </a>
                        <a id="google" class="btn btn-danger flex-fill p-1">
                            <i class="bi bi-google align-text-top"></i>
                            Google
                        </a>
                    </div>
                </div>

                <div class="text-dark border-top border-0 mt-3 border-secondary">
                    <p class="mb-2 mt-1">
                        Bạn chưa có tài khoản?
                        <a href="signup.html" class="text-pink-strong fw-semibold text-decoration-none">Đăng ký ngay</a>
                    </p>
                    <p>
                        Bạn gặp vấn đề về tài khoản?
                        <a href="#" class="text-pink-strong fw-semibold text-decoration-none">Liên hệ tại đây</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-7 d-none d-lg-flex bg-pink-light px-0 d-flex align-items-end justify-content-end">
            <img src="./static/img/job2.png" class="img-fluid rounded-top-circle rounded-end-0 w-100 border border-2" style="height: 90%">
        </div>
    </div>

    <!-- Modal hiển thị thanh process -->
    <div class="modal bg-opacity-75 bg-secondary" tabindex="-1" id="process-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="progress">
                    <div class="progress-bar-striped text-bg-pink text-center" role="progressbar" id="process-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../model/signinModel.js"></script>
<script src="./static/js/signin.js"></script>
</html>
