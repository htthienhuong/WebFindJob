<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Nhà tuyển dụng</title>

    <!-- Favicon - logo in browser tab -->
    <link rel="icon" type="image/png" href="static/img/favicon.png"/>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="static/css/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="d-flex bg-pink">
        <a href="signin.html" class="btn ms-3 mt-2 box-hover-zoom box-hover-opacity-light box-hover-move-left">
            <i class="bi bi-backspace-fill"></i>
            <span class="text-decoration-underline fw-bolder">Trang đăng nhập</span>
        </a>

        <a href="../index.html" class="ms-auto btn me-3 mt-2 box-hover-zoom-light box-hover-opacity-medium">
            <span class="display-6 fw-bolder text-pink-light"><i class="bi bi-briefcase-fill align-text-bottom me-1"></i>PecanCV</span>
        </a>
    </div>

    <div class="container-fuild d-flex p-5 pt-2 justify-content-center bg-pink">
        <div class="row row-cols-1 pb-5">
            <div class="text-bg-primary py-4 rounded box-shadow-2 border border-3 border-dark">
                <h1 class="fw-bolder text-end border border-5 rounded p-4 box-shadow-2 text-center">Đăng ký - Nhà tuyển dụng</h1>
                <small class="text-center">Trở thành nhà tuyển dụng PecanCV để tìm những ứng viên phù hợp một cách nhanh chóng</small>
            </div>
        </div>        
    </div>

    <div class="container-fuil bg-linear-pink-reverse">
        <div class="container bg-linear-pink content rounded box-shadow-3 py-lg-3">
            <div class="row m-auto pt-3 pt-md-4 pt-lg-0">
                <div class="col-12">
                    <h2 class="text-pink-strong fw-bolder text-center"><i>Đăng ký tài khoản đối tác của PecanCV</i></h2>
                    <hr>
                </div>
                <div class="col-12">
                    <div id="bs-signup-rep" class="bg-danger-subtle fw-semibold mb-2 p-2 fst-italic d-none"></div>
                    <div class="container">
                        <h3 class="display-6 fs-4 text-center fst-italic">Phần người dùng và công ty</h3>
                        <div class="row mt-2">
                            <div class="col">
                                <label for="rf-name" class="form-label mb-1 ms-2 fw-bolder">Họ và tên</label>
                                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên..." title="" required>
                            </div>
                        </div>

                        <div class="row mt-2">
                                <div class="col">
                                    <label for="rf-email" class="form-label mb-1 ms-2 fw-bolder">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Nhập email..." title="" required>
                                </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col position-relative">
                                <label for="password" class="form-label mb-1 ms-2 fw-bolder">Mật khẩu</label><span id="messagepwd" class="ps-1"></span>
                                <div class="input-show-pwd-bs-signup text-secondary">
                                    <i class="far fa-eye" id="togglePassword"></i>
                                </div>
                                <input id="password" type="password" class="form-control pe-5" type="text" placeholder="Nhập mật khẩu" title="" required onkeyup='check()'>
                            </div>
                        </div>
                    

                        <div class="row mt-2">
                            <div class="col position-relative">
                                <label for="confirmpassword" class="form-label mb-1 ms-2 fw-bolder">Xác nhận mật khẩu</label><span id="message" class="ps-1"></span>
                                <div class="input-show-pwd-bs-signup text-secondary">
                                    <i class="far fa-eye" id="togglePasswordComfirm"></i>
                                </div>
                                <input id="confirm__password" type="password" class="form-control pe-5" type="text" placeholder="Xác nhận mật khẩu" title="" required onkeyup='check()'>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <label for="rf-namecpn" class="form-label mb-1 ms-2 fw-bolder">Tên công ty</label>
                                <input type="text" class="form-control" id="namecpn" placeholder="Nhập tên công ty..." title="" required>
                            </div>
                        </div> 

                        <div class="row mt-2 gx-1">
                            <div class="col-12">
                                <label for="rf-loc" class="form-label mb-1 ms-2 fw-bolder">Khu vực</label>
                            </div>
                            <div class="col-lg-4 col-5">
                                <select class="form-select form-select mb-3" id="city" aria-label=".form-select" title="" required>
                                    <option id="tinh" value="" selected>Chọn tỉnh thành</option>
                                </select>
                            </div>
                            <div class="col-lg col-12">
                                <input type="text" class="form-control" id="address" placeholder="Nhập số địa chỉ và tên đường..." title="" required>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <label for="rf-describe" class="form-label mb-1 ms-2 fw-bolder">Mô tả doanh nghiệp</label>
                                <textarea class="form-control" id="describe" rows="3" placeholder="Miêu tả tổng quan về công ty, chuyên ngành, các đặc điểm nổi bật,..." title="" required></textarea>
                            </div>
                        </div>

                        <hr>
                        <h3 class="display-6 fs-4 text-center mt-2 fst-italic">Phần tùy chỉnh</h3>
                        <div class="row mt-2">
                            <div class="col-12">
                                <label for="rf-logo" class="form-label mb-1 ms-2 fw-bolder">Logo công ty</label>
                                <input type="file" class="form-control" id="photo">
                            </div>
                        </div>

                        <div class="box-submit mt-2 ms-2">
                            <hr>
                            <input type="checkbox" value="" id="check-agree" title="" required>
                            <label class="form-check-label d-inline" for="check-agree">
                                Tôi đã đọc và chấp nhận <a href="#">Điều khoản dịch vụ</a> của PecanCV.
                            </label>
                        </div>

                        <div class="d-flex justify-content-center mt-4 pb-3 pb-lg-0">
                            <button id="signUp" type="submit" class="btn btn-success">Đăng ký</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="static/js/bs_signup.js"></script>
<script type="module" src="../model/bssignupModel.js"></script>
<script src="../views/static/js/rendercity.js"></script>
</html>
